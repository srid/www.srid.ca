<style>
    html {
        /* font-size: 1.05em !important; */
    }

    #zettel-container {
        font-family: 'Raleway', sans-serif !important;
        max-width: 900px !important;
    }

    #zettel-container h1,
    #zettel-container h2,
    #zettel-container h3,
    #zettel-container h4,
    #zettel-container h5,
    #zettel-container h6,
    #zettel-container .ui.header,
    #zettel-container .headerFont,
    div.forest-link {
        font-family: 'Recursive', sans-serif !important;
    }

    h2 {
        text-align: left;
        font-style: oblique;
        border-bottom: none !important;
    }

    /* Uptree */
    div.forest-link {
        background-color: white;
    }
</style>

<script crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/combine/npm/twind/twind.umd.min.js,npm/twind/observe/observe.umd.min.js"></script>
<script>
    twind.setup(
        {
            mode: 'silent',  // Behave well with semantic UI classes
            preflight: () => {
                return {
                    // Query listing styles
                    "div.pandoc .tag-query-results .divider":
                        twind.apply("hidden"),
                    "div.pandoc section.tag-query-results .listing .listing-item":
                        twind.apply("hover:(bg-pink-50) pl-2 py-2 md:py-0.5"),
                    // Fix timeline date on mobile
                    "div.pandoc section.tag-query-results .listing .listing-item span.extra":
                        twind.apply("float-right md:float-none"),
                    "div.pandoc section.tag-query-results .listing .listing-item .zettel-link-container a:hover":
                        twind.apply("no-underline bg-transparent"),
                    // Custom class styling goes here
                    ".sridca-popout":
                        twind.apply("rounded shadow-2xl border-2 border-solid border-pink-400 text-xl mb-4")
                }
            }
        }
    );
    twindObserve.observe(document.documentElement)
</script>
